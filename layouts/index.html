{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          {{ partial "image" (dict "Src" .Params.image "Context" .Page "Alt" .Title "Class" "mx-auto mb-6 rounded-full border-solid border-2 border-transparent	bg-gradient-to-r from-blue-500 to-teal-400" "Size" "200x200") }}
          <div class="content text-left">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
